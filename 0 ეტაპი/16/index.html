    <script>
        var num1 = 30;
        var num2 = 3;
        if (num1 % num2 === 0){
            console.log(num1 + " იყოფა " + num2 + "-ზე");
        }else {
            console.log(num1 + " არ იყოფა " + num2 + "-ზე");
        }
    </script>
