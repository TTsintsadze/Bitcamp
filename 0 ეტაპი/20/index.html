<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 3;
        if(isPrime(num)){
            console.log(num + " არის მარტივი")
        }else {
            console.log(num + " არ არის მარტივი");
        }
        //isPrime ფუნქცია მოვძებნე Google -ში.
        function isPrime(number) {
            if (number < 2) {
                return false;
            }
            for (let divisor = 2; divisor <= Math.sqrt(number); divisor++) {
                if (number % divisor === 0) {
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
</html>
